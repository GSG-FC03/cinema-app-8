<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Cinema</title>
</head>

<body>
    <!-- Container  -->
    <section class="container">

        <!-- Header -->
        <header>
            <div>
                <h1 class="nameOfActor">Bohemian <br> Rhapsody</h1>
                <p class="category">Drama, Music</p>
                <button class="description"><a href="pages/description.html">Description</a></button>
            </div>
        </header>

        <!-- Wrapper -->
        <section class="wrapper">
            <!-- Multi Icons -->
            <main class="multiIcons">
                <div class="download divIcon"><a href="pages/download.html"><img src="images/download.svg" alt="Download Icon"></a>
                </div>
                <div class="favorite divIcon"><a href="#"><img src="images/favorite.svg" alt="Favorite Icon"></a>
                </div>
                <div class="Share divIcon"><a href="#"><img src="images/share.svg" alt="Share Icon"></a> </div>
            </main>

            <!-- Wrap for ratings and infos -->
            <section class="wrap">
                <!-- Ratings -->
                <section class="ratings">
                    <div class="rate star"><img src="images/rating.svg" alt="" class="ratingImg"></i><span>8.6</span>
                    </div>
                    <div class="rate"><span class="nameOfRating">IMDb</span><span>8.7</span></div>
                    <div class="rate"><span class="nameOfRating">Poster</span><span>8.4</span></div>
                    <div class="rate"><span class="nameOfRating">Cinema search</span><span>8.8</span></div>
                </section>

                <!-- Infos -->
                <section class="infos">
                    <div class="info"><img src="images/history.svg" alt=""><span class="nameOFIcon">2018</span></div>
                    <div class="info"><img src="images/country.svg" alt=""><span class="nameOFIcon">USA</span></div>
                    <div class="info"><img src="images/time.svg" alt=""><span class="nameOFIcon">125 Min</span></div>
                    <div class="info"><img src="images/sound.svg" alt=""><span class="nameOFIcon">Rus | En</span>
                    </div>
                </section>
            </section>
        </section>
    </section>
</body>

</html>
