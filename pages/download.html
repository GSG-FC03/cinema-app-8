<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/download.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Actor&display=swap"
      rel="stylesheet"
    />
    <title>cinema</title>
  </head>
  <body>
    <!-- header for movie photo -->
    <header></header>
    <!-- main contain all the website component -->
    <main>
      <!-- the movie name -->
      <h1 class="movieName">Bohemian Rhapsody</h1>
      <!-- wrapper for responsive -->
      <div class="wrapper">
        <!-- quality of the movie -->
        <div class="qualities">
          <h2>Quality</h2>
          <div class="boxes">
            <div class="box select"><span>720 P</span></div>
            <div class="box"><span>1080 P</span></div>
            <div class="box"><span>1440 P</span></div>
          </div>
        </div>
        <!-- voice acting -->
        <section class="voiceActing">
          <h3>Voice acting</h3>
          <div class="flex-box">
            <label>Russian</label
            ><input type="checkbox" placeholder="Russian" />
          </div>
          <div class="flex-box">
            <label>English</label
            ><input type="checkbox" placeholder="English" />
          </div>
          <div class="flex-box">
            <label>Spanish</label
            ><input type="checkbox" placeholder="Spanish" />
          </div>
        </section>
      </div>
      <!-- button to download the movie -->
      <button type="submit">
        <span>Download movie</span><br />
        <span class="mega"> 946 Mb </span>
      </button>
    </main>
  </body>
</html>
